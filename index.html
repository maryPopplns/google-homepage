<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GOOGLE</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <div class="topLeft">
        <a
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          id="about"
          >About</a
        >
        <a
          href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          id="store"
          >Store</a
        >
      </div>
      <div class="topRight">
        <div class="mailImages">
          <a href="https://mail.google.com/" id="gmail">Gmail</a>
          <a href="https://images.google.com/" id="images">Images</a>
        </div>
        <div class="apps">
          <img
            id="square"
            src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"
          />
        </div>
        <div>
          <div class="bluebox">
            <a href="https://accounts.google.com/" id="signIn">Sign in</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="google">
        <div class="g">G</div>
        <div class="red">o</div>
        <div id="oo">o</div>
        <div class="g">g</div>
        <div id="l">l</div>
        <div class="red">e</div>
      </div>

      <form class="search">
        <div id="bar">
          <svg id="mag" focusable="false" viewBox="250 -7 40 40" fill='gray' fill-opacity="0.5">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input style="font-size: 20px" id="inputBar" type="text" />
        </div>
        <div class="submitButtons">
          <input id="inputSubmit" type='submit' value='Google Search'></input>
          <input id="lucky" type='submit' value="I'm Feeling Lucky"></input>
        </div>
      </form>

    </main>
  </body>
  <footer class="footer">
    <div class="leftFooter">
      <a href='https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1' id='advertising'>Advertising</a>
      <a href='https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1' id='business' >Business</a>
      <a href='https://google.com/search/howsearchworks/?fg=1' id='works'>How Search works</a>
    </div>

    <div class="centerFooter">
      <img id='leaf' src='https://cdn.pixabay.com/photo/2014/04/03/10/28/leaf-310555__340.png'/>
      <a href='https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=' id='nuetral'>Carbon nuetral since 2007</a>
    </div>

    <div class="rightFooter">
      <a href='https://policies.google.com/privacy?hl=en&fg=1' id='privacy'>Privacy</a>
      <a href='https://policies.google.com/terms?hl=en&fg=1' id='terms'>Terms</a>
      <a href='https://www.google.com/preferences?hl=en&fg=1' id='settings'>Settings</a>
    </div>
  </footer>
</html>
